syntax = "proto3";

option go_package = "github.com/dorm-parcel-manager/dpm/pkg/pb";

package pb;

import "google/protobuf/timestamp.proto";
import "utils.proto";

service UserService {
  rpc Hello (Empty) returns (Empty) {}
  rpc GetUserForAuth (GetUserForAuthRequest) returns (User) {}
  rpc GetUsers (Empty) returns (UserList) {}
}

message GetUserForAuthRequest {
  string oauth_id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
}

message User {
  int32 id = 1;
  string oauth_id = 2;
  string email = 3;
  string first_name = 4;
  string last_name = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message UserList {
  repeated User users = 1;
}

enum UserType {
  TYPE_STUDENT = 0;
  TYPE_STAFF = 1;
  TYPE_ADMIN = 2;
}
